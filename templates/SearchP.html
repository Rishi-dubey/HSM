<!DOCTYPE html>
<html>
<head>
    <title>Search Patient</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Search Patient</h2>
        <form class="form-inline" action="/searchPatient" method="post">
            <div class="form-group">
                <label for="email">PatientID:</label>
                <input type="text" class="form-control" id="PatientID" placeholder="Enter PatientID" name="PatientID">
            </div>
            <div class="form-group">
                <label for="pwd">FirstName:</label>
                <input type="text" class="form-control" id="FirstName" placeholder="Enter FirstName" name="FirstName">
            </div>
            <div class="form-group">
                <label for="pwd">LastName:</label>
                <input type="text" class="form-control" id="LastName" placeholder="Enter LastName" name="LastName">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>
</html>
