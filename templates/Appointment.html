<!-- html code for Appointment Booking  page with field AppointmentID , Appointmentdate ,  Appointmenttime, DoctorID,Visit,Status  with validation using  python code for flask  -->

<!DOCTYPE html>
<html>
<head>
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .error {
            color: #FF0000;
        }
    </style>
    <script type="javascript">
        function validateForm() {
            var x = document.forms["myForm"]["AppointmentID"].value;
            if (x == "") {
                alert("AppointmentID must be filled out");
                return false;
            }

            var x = document.forms["myForm"]["Appointmentdate"].value;
            if (x == "") {
                alert("Appointmentdate must be filled out");
                return false;
            }

            var x = document.forms["myForm"]["Appointmenttime"].value;
            if (x == "") {
                alert("Appointmenttime must be filled out");
                return false;
            }


            var x = document.forms["myForm"]["DoctorID"].value;
            if (x == "") {
                alert("DoctorID must be filled out");
                return false;
            }

            var x = document.forms["myForm"]["Visit"].value;
            if (x == "") {
                alert("Visit must be filled out");
                return false;
            }

        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Appointment Booking</h2>
        <form name="myForm" action="/appointment" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="AppointmentID">AppointmentID:</label>
                <input type="text" class="form-control" id="AppointmentID" placeholder="Enter AppointmentID" name="AppointmentID" required>
            </div>
            <div class="form-group">
                <label for="Appointmentdate">Appointmentdate:</label>
                <input type="text" class="form-control" id="Appointmentdate" placeholder="Enter Appointmentdate" name="Appointmentdate" required>
            </div>
            <div class="form-group">
                <label for="Appointmenttime">Appointmenttime:</label>
                <input type="text" class="form-control" id="Appointmenttime" placeholder="Enter Appointmenttime" name="Appointmenttime" required>
            </div>
            <div class="form-group">
                <label for="DoctorID">DoctorID:</label>
                <input type="text" class="form-control" id="DoctorID" placeholder="Enter DoctorID" name="DoctorID" required>
            </div>
            <div class="form-group">
                <label for="Visit">Visit:</label>
                <input type="text" class="form-control" id="Visit" placeholder="Enter Visit" name="Visit" required>
            </div>
            <div class="form-group">
                <label for="Status">Status:</label>
                <input type="text" class="form-control" id="Status" placeholder="Enter Status" name="Status" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>

</html>
